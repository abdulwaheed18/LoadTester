<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Test History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        th, td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background-color: #f9fafb; font-weight: 600; font-size: 0.875rem; color: #374151;}
        td { font-size: 0.875rem; color: #4b5563;}
        .action-link { color: #2563eb; text-decoration: none; margin-right: 0.5rem; }
        .action-link:hover { text-decoration: underline; color: #1d4ed8;}
        .back-link { margin-bottom: 1.5rem; display: inline-block; color: #2563eb; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .run-id-mono { font-family: 'monospace'; font-size: 0.8em; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 md:p-8">
<div class="max-w-7xl mx-auto">
    <a href="/" class="back-link">&larr; Back to Dashboard</a>
    <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Test Run History</h1>
        <p class="text-gray-600">Review past load test executions and their results.</p>
    </header>

    <div class="table-container">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
            <tr>
                <th>Run ID</th>
                <th>Timestamp</th>
                <th>Total Requests</th>
                <th>Success Rate (%)</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="historyTableBody">
            <!-- History data will be loaded here by JavaScript -->
            <tr>
                <td colspan="5" class="text-center py-4">Loading history...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for displaying run details (optional, can be a separate page) -->
    <div id="detailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2" id="modalRunId">Run Details</h3>
                <div class="mt-2 px-7 py-3 text-left" id="modalContent">
                    <p>Loading details...</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModalButton" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const historyTableBody = document.getElementById('historyTableBody');
    const detailsModal = document.getElementById('detailsModal');
    const modalRunId = document.getElementById('modalRunId');
    const modalContent = document.getElementById('modalContent');
    const closeModalButton = document.getElementById('closeModalButton');

    async function fetchHistory() {
        try {
            const response = await fetch('/api/loadtest/history');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const historyList = await response.json();
            renderHistory(historyList);
        } catch (error) {
            console.error('Error fetching history:', error);
            historyTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-600">Error loading history: ${error.message}</td></tr>`;
        }
    }

    function renderHistory(historyList) {
        historyTableBody.innerHTML = ''; // Clear loading message
        if (!historyList || historyList.length === 0) {
            historyTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">No test history found.</td></tr>`;
            return;
        }

        historyList.forEach(run => {
            const row = historyTableBody.insertRow();
            row.innerHTML = `
                <td><span class="run-id-mono">${run.runId}</span></td>
                <td>${run.reportTimestamp || 'N/A'}</td>
                <td>${formatNumber(run.totalRequests)}</td>
                <td>${run.successRate !== undefined ? run.successRate.toFixed(2) + '%' : 'N/A'}</td>
                <td>
                    <a href="#" class="action-link view-details-link" data-runid="${run.runId}">Details</a>
                    ${run.htmlReportPath ? `<a href="/api/loadtest/export/${run.runId}/html" target="_blank" class="action-link">HTML</a>` : ''}
                    ${run.jsonReportPath ? `<a href="/api/loadtest/export/${run.runId}/json" class="action-link">JSON</a>` : ''}
                    ${run.csvReportPath ? `<a href="/api/loadtest/export/${run.runId}/csv" class="action-link">CSV</a>` : ''}
                </td>
            `;
        });

        document.querySelectorAll('.view-details-link').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const runId = event.target.dataset.runid;
                fetchAndShowDetails(runId);
            });
        });
    }

    async function fetchAndShowDetails(runId) {
        modalRunId.textContent = `Details for Run: ${runId}`;
        modalContent.innerHTML = '<p>Loading details...</p>';
        detailsModal.classList.remove('hidden');

        try {
            const response = await fetch(`/api/loadtest/history/${runId}/details`);
            if (!response.ok) {
                 if (response.status === 404) throw new Error('Details not found for this run.');
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const details = await response.json(); // Assuming details is List<TargetReportData>
            renderDetailsInModal(details);
        } catch (error) {
            console.error(`Error fetching details for ${runId}:`, error);
            modalContent.innerHTML = `<p class="text-red-600">Error loading details: ${error.message}</p>`;
        }
    }

    function renderDetailsInModal(targetReports) {
        if (!targetReports || targetReports.length === 0) {
            modalContent.innerHTML = '<p>No detailed metrics available for this run.</p>';
            return;
        }
        let html = '<div class="space-y-4">';
        targetReports.forEach(target => {
            html += `<div class="p-3 border rounded-md bg-gray-50">`;
            html += `<h4 class="font-semibold text-md text-blue-700">${target.name}</h4>`;
            html += `<p class="text-xs text-gray-500">${target.method} - ${target.url}</p>`;
            html += `<ul class="list-disc list-inside text-sm mt-1">`;
            html += `<li>Initiated: ${formatNumber(target.initiatedRequests)}</li>`;
            html += `<li>Successful: ${formatNumber(target.successfulRequests)}</li>`;
            html += `<li>Failed: ${formatNumber(target.failedRequests)}</li>`;
            if (target.latencyData) {
                html += `<li>Avg Latency: ${formatNumber(target.latencyData.avg, 2)} ms</li>`;
                html += `<li>Max Latency: ${formatNumber(target.latencyData.max, 2)} ms</li>`;
            }
            html += `<li>Status Codes: ${JSON.stringify(target.statusCodeCounts || {})}</li>`;
            html += `</ul></div>`;
        });
        html += '</div>';
        modalContent.innerHTML = html;
    }


    closeModalButton.addEventListener('click', () => {
        detailsModal.classList.add('hidden');
    });

    function formatNumber(num, decimalPlaces = 0) {
        if (num === null || num === undefined) return 'N/A';
        return Number(num).toLocaleString(undefined, {
            minimumFractionDigits: decimalPlaces,
            maximumFractionDigits: decimalPlaces
        });
    }

    document.addEventListener('DOMContentLoaded', fetchHistory);
</script>
</body>
</html>
